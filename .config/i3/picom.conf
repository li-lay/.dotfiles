backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;
log-level = "info";

#################################
#            Blur               #
#################################
# blur:
# {
#   method = "gaussian";
#   size = 10;
#   deviation = 5.0;
# };

opacity-rule = [
  "90:class_g    = 'kitty'",
  "100:class_g     = 'Polybar'",
  "90:class_g     = 'TelegramDesktop'",
  "90:class_g     = 'Spotify'",
  "100:class_g    = 'firefox'",
];

#################################
#           Animations          #
#################################
animations = (
{
	triggers = [ "geometry" ];
	preset = "geometry-change";
	duration = 0.2;
}, 
{
	triggers = [ "close", "hide" ];
	preset = "slide-out";
	direction = "down";
	duration = 0.15;
}, 
{
	triggers = [ "open", "show" ];
	preset = "slide-in";
	direction = "up";
	duration = 0.15;
}, 
)

#################################
#           Fading              #
#################################
# Default: false
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
