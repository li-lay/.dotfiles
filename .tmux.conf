# INSTALLATION
#git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# reload config file
#bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# clipboard
set -s set-clipboard on

# Enable VI
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# open lazygit in popup
bind g popup -E -d "#{pane_current_path}" -w 80% -h 80% "lazygit"

# Toggle status bar visibility
bind-key b set-option status

# yazi image preview
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane resizing with prefix + H/J/K/L: {{{
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 3
bind -r J resize-pane -D 3
# }}}

# Bind q to close current window
bind q killp

# on/off rename windows automatically
set-option -g allow-rename on

###THEME###
set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark-transparent' # or 'light', 'dark-transparent', 'light-transparent'

### MINIMAL-TMUX-STATUS CONFIG ###
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#928374"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "tmux"
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "top"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon "󰊓 "

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# To make the selection box rounded () or edged <>
# Default is nothing, when set to true default is edged
set -g @minimal-tmux-use-arrow false
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""
### END MINIMAL-TMUX-STATUS CONFIG ###


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
